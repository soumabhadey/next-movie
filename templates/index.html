<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Next Movie</title>
  </head>
  <body class="bg-dark text-light">
    <h1 class="madimi-one-regular">Next Movie</h1>
    <form action="/" method="get">
      <label for="movie_name">Enter movie name:</label>
      <input
        class="bg-dark border-light text-light"
        type="text"
        id="movie_name"
        name="movie_name"
        placeholder="movie name"
      />
      <button type="submit" class="btn btn-primary">Get Similar Movies</button>
    </form>

    {% if similar_movies %}
    <h2>
      10+ Movies you may like if you liked watching {{ movie_name.upper() }}
    </h2>
    <ul>
      {% for movie in similar_movies %}
      <h3><li>{{ movie }}</li></h3>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
